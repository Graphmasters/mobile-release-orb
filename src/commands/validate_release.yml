description: >
  this command check if a release is valid
parameters:
  path:
    description: >
      scripts destination path
    type: env_var_name
    default: RELEASE_SCRIPTS_PATH
  issues_file:
    description: >
      file containing issues created with the command load issues
    type: env_var_name
    default: ISSUES_FILE
  circleci_api_token:
    description: >
      Circleci Api token
    type: env_var_name
    default: CIRCLECI_API_TOKEN
  flavor_label:
    description: >
      Github flavor label
    type: env_var_name
    default: FLAVOR_LABEL
steps:
  - run:
      name: Validate release
      command: export VALIDATION_RESULT=$(./${!SCRIPT_PATH}/mobile-deployment-scripts/validate_release_with_git_label.sh ${!ISSUES} ${!LABEL})
      environment:
        SCRIPT_PATH: <<parameters.path>>
        ISSUES: <<parameters.issues_file>>
        TOKEN: <<parameters.circleci_api_token>>
        LABEL: <<parameters.flavor_label>>
