description: >
  Post a slack message containing changelogs and (Release , Playstore ... ) links in the specified
  Slack Channel
parameters:
  path:
    description: >
      scripts destination path
    type: env_var_name
    default: RELEASE_SCRIPTS_PATH
  slack_channel:
    description: >
      Slack Channel
    type: env_var_name
    default: SLACK_CHANNEL
  slack_webhook_url:
    description: >
      Slack webhook url
    type: env_var_name
    default: SLACK_WEBHOOK_URL
  changelog_file:
    description: >
      File containing Changelogs created with the command create_changelog
    type: env_var_name
    default: CHANGELOG_FILE
  version_file:
    description: >
      File containing Release version created with the command update_release_version
    type: env_var_name
    default: VERSION_FILE
  tag:
    description: >
      Github tag name
    type: env_var_name
    default: TAG
  icon:
    description: >
      Slack Icon
    type: string
    default: ""
steps:
  - run:
      name: Release slack post
      command: ./${!SCRIPT_PATH}/slack/multiplatform_slackpost_changelog.sh ${!CHANNEL} ${!SLACK_WEBHOOK} ${!CHANGELOG} ${!VERSION} ${!GITHUB_TAG} "$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME" <<parameters.icon>>
      environment:
        SCRIPT_PATH: <<parameters.path>>
        CHANGELOG: <<parameters.changelog_file>>
        SLACK_WEBHOOK: <<parameters.slack_webhook_url>>
        VERSION: <<parameters.version_file>>
        CHANNEL: <<parameters.slack_channel>>
        GITHUB_TAG: <<parameters.tag>>
