description: >
  Post a slack message containing changelogs and (Release , Playstore ... ) links in the specified
  Slack Channel
parameters:
  slack_channel:
    description: >
      Slack channel name
    type: env_var_name
    default: SLACK_CHANNEL
  slack_webhook_url:
    description: >
      Slack webhook url
    type: env_var_name
    default: SLACK_CHANNEL
  changelog_file:
    description: >
      File containing Changelogs created with the command create_changelog
    type: env_var_name
    default: CHANGELOG_FILE
  version_file:
    description: >
      File containing release version
    type: env_var_name
    default: VERSION_FILE
  version_code_file:
    description: >
      File containing version code for Playstore release
    type: env_var_name
    default: VERSION_CODE_FILE
  tag:
    description: >
      Github tag name
    type: env_var_name
    default: TAG
  icon:
    description: >
      Slack icon
    type: string
    default: ""
  stage:
    description: >
      Release Stage
    type: env_var_name
    default: STAGE
  package_name_id:
    description: >
      Package Name ID
    type: env_var_name
    default: PACKAGE_NAME_ID
  user_fraction:
    description: >
      Playstore release user fraction
    type: integer
    default: 0
  post-playstore-direct-link:
    description: >
      Whether to add Playstore direct link to Slack post
    type: boolean
    default: false
  extra_steps:
    description: >
      Extra steps that will run at the beginning of the command
    type: steps
    default: [ ]
steps:
  - steps: << parameters.extra_steps >>
  - run:
      environment:
        CHANGELOG: <<parameters.changelog_file>>
        SLACK_WEBHOOK_URL: <<parameters.slack_webhook_url>>
        RELEASE_VERSION: <<parameters.version_file>>
        VERSION_CODE: <<parameters.version_code_file>>
        GITHUB_TAG: <<parameters.tag>>
        CHANNEL: <<parameters.slack_channel>>
        ICON: <<parameters.icon>>
        RELEASE_STAGE: <<parameters.stage>>
        PACKAGE_NAME: <<parameters.package_name_id>>
        USER_FRACTION: <<parameters.user_fraction>>
        POST_PLAYSTORE_DIRECT_LINK: <<parameters.post-playstore-direct-link>>
      name: Release slack post
      command: <<include(scripts/slack/nunav_slackpost_changelog.sh)>>
