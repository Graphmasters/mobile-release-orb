description: >
  Post a slack message containing changelogs and (Release , Playstore ... ) links in the specified
  Slack Channel
parameters:
  path:
    description: >
      scripts destination path
    type: env_var_name
    default: RELEASE_SCRIPTS_PATH
  slack_channel:
    description: >
      Slack channel name
    type: env_var_name
    default: SLACK_CHANNEL
  download_link:
    description: >
      Play store link
    type: env_var_name
    default: DOWNLOAD_LINK
  slack_webhook_url:
    description: >
      Slack webhook url
    type: env_var_name
    default: SLACK_WEBHOOK_URL
  changelog_file:
    description: >
      File containing Changelogs created with the command create_changelog
    type: env_var_name
    default: CHANGELOG_FILE
  version_file:
    description: >
      File containing release version
    type: env_var_name
    default: VERSION_FILE
  tag:
    description: >
      Github tag name
    type: env_var_name
    default: TAG
  icon:
    description: >
      Slack icon
    type: string
    default: ""
  stage:
    description: >
      Release Stage
    type: env_var_name
    default: STAGE
  package_name_id:
    description: >
      Package Name ID
    type: env_var_name
    default: PACKAGE_NAME_ID
  user_fraction:
    description: >
      Play store release user fraction
    type: integer
    default: 0
steps:
  - run:
      environment:
        SCRIPT_PATH: <<parameters.path>>
        CHANGELOG: <<parameters.changelog_file>>
        SLACK_WEBHOOK: <<parameters.slack_webhook_url>>
        DOWNLOAD_URL: <<parameters.download_link>>
        RELEASE_VERSION: <<parameters.version_file>>
        GITHUB_TAG: <<parameters.tag>>
        CHANNEL: <<parameters.slack_channel>>
        ICON: <<parameters.icon>>
        RELEASE_STAGE: <<parameters.stage>>
        PACKAGE_NAME: <<parameters.package_name_id>>
        USER_FRACTION: <<parameters.user_fraction>>
      name: Release slack post
      command: ./${!SCRIPT_PATH}/slack/nunav_slackpost_changelog.sh ${!CHANNEL} ${!SLACK_WEBHOOK} ${!RELEASE_VERSION} ${!CHANGELOG} ${!GITHUB_TAG} "$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME" ${!PACKAGE_NAME} ${!RELEASE_STAGE} ${!ICON} ${!USER_FRACTION} ${!DOWNLOAD_URL} $CIRCLE_WORKFLOW_ID
