description: >
  Load issues data (Title, labels and contributors) from github based on commits since last tag
parameters:
  path:
    description: >
      scripts destination path
    type: env_var_name
    default: RELEASE_SCRIPTS_PATH
  issues_file:
    description: >
      Issues destination file
    type: env_var_name
    default: ISSUES_FILE
  github_token:
    description: >
      Github Token
    type: env_var_name
    default: GITHUB_TOKEN
  tag:
    description: >
      Github tag from which the issues will be extracted
    type: env_var_name
    default: TAG
steps:
  - run:
      name: Load issues
      command: ./${!SCRIPT_PATH}/load_issues_since_last_tag.sh  ${!DESTINATION_FILE}  ${!GITHUB_TAG} "$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME" ${!GITHUB_TAG}
      environment:
        SCRIPT_PATH: <<parameters.path>>
        DESTINATION_FILE: <<parameters.issues_file>>
        TOKEN: <<parameters.github_token>>
        GITHUB_TAG: <<parameters.tag>>
